<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket Reporter Admin</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8" x-data="adminApp()">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden">
        <header class="bg-slate-800 text-white p-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pocket Reporter CMS</h1>
            <div class="flex gap-2">
                <button @click="loadJson()" class="bg-slate-600 px-4 py-2 rounded hover:bg-slate-500">Load JSON</button>
                <button @click="downloadJson()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500 font-bold">Download JSON</button>
            </div>
        </header>

        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">Categories</h2>
            <template x-for="cat in data.categories" :key="cat.id">
                <div class="flex items-center gap-2 mb-2 p-2 bg-gray-50 border rounded">
                    <span class="text-2xl" x-text="cat.icon"></span>
                    <input type="text" x-model="cat.name" class="border p-1 rounded flex-1">
                </div>
            </template>

            <hr class="my-8 border-gray-200">

            <h2 class="text-xl font-bold mb-4">Story Types</h2>
            <div class="space-y-4">
                <template x-for="type in data.storyTypes" :key="type.id">
                    <div class="border rounded-lg p-4">
                        <div class="flex justify-between mb-2">
                            <input type="text" x-model="type.name" class="font-bold text-lg border-b border-transparent hover:border-gray-300">
                            <span class="text-xs bg-gray-200 px-2 py-1 rounded" x-text="type.categoryId"></span>
                        </div>
                        <textarea x-model="type.description" class="w-full text-sm text-gray-500 mb-4 border p-1"></textarea>

                        <div class="pl-4 border-l-2 border-gray-200">
                            <h4 class="text-xs font-bold uppercase text-gray-400 mb-2">Questions</h4>
                            <template x-for="q in type.questions" :key="q.id">
                                <div class="mb-2 flex gap-2">
                                    <input type="text" x-model="q.text" class="flex-1 text-sm border p-1 rounded">
                                    <select x-model="q.type" class="text-xs border rounded">
                                        <option value="text">Text</option>
                                        <option value="textarea">Long Text</option>
                                        <option value="date">Date</option>
                                        <option value="checkbox">Checkbox</option>
                                    </select>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                data: { categories: [], storyTypes: [] },

                async init() {
                    // Try to load default from project
                    try {
                        const res = await fetch('/templates.json');
                        if(res.ok) this.data = await res.json();
                    } catch(e) { console.log('No default JSON found'); }
                },

                downloadJson() {
                    const blob = new Blob([JSON.stringify(this.data, null, 2)], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'templates.json';
                    a.click();
                },

                loadJson() {
                    // Simple file input trigger could go here
                    alert("To load: Copy your templates.json content and paste it into the console as `document.querySelector('[x-data]').__x.$data.data = YOUR_JSON` (Simplified for MVP)");
                }
            }
        }
    </script>
</body>
</html>
